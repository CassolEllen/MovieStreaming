<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/pouchdb@9.0.0/dist/pouchdb.min.js"></script>
  <script src="js/db.js"></script> <!-- db é definido aqui -->
  <script src="js/app.js" defer></script> <!-- db será usado aqui -->


  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000 url('assets/img/background.jpg') no-repeat center center/cover;
      color: white;
      padding: 20px;
    }

    .container {
      background: rgba(0, 0, 0, 0.8);
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px #e50914;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

    input, select {
      background: #333;
      color: white;
    }

    button {
      background-color: #e50914;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #bf0812;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastro</h1>
    <form onsubmit="event.preventDefault(); salvarUsuario();">
      <label for="registerUsername">Nome de usuário</label>
      <input type="text" id="registerUsername" placeholder="Digite seu nome de usuário" required />

      <label for="registerPassword">Senha</label>
      <input type="password" id="registerPassword" placeholder="Digite sua senha" required />

      <label for="registerTipo">Tipo de usuário</label>
      <select id="registerTipo" required>
        <option value="comum">Usuário comum</option>
        <option value="admin">Administrador</option>
      </select>

      <button type="submit">Cadastrar</button>
    </form>
  </div>
</body>
</html>
