<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/pouchdb@9.0.0/dist/pouchdb.min.js"></script>
  <script src="js/db.js"></script> <!-- db é definido aqui -->
  <script src="js/app.js" defer></script> <!-- db será usado aqui -->
</head>
<body>
  <div class="container">
    <h1>Cadastro</h1>
    <form onsubmit="event.preventDefault(); salvarUsuario();">
      <label for="registerUsername">Nome de usuário</label>
      <input type="text" id="registerUsername" placeholder="Digite seu nome de usuário" required />

      <label for="registerPassword">Senha</label>
      <input type="password" id="registerPassword" placeholder="Digite sua senha" required />

      <label for="registerTipo">Tipo de usuário</label>
      <select id="registerTipo" required>
        <option value="comum">Usuário comum</option>
        <option value="admin">Administrador</option>
      </select>

      <button type="submit">Cadastrar</button>
    </form>
  </div>
</body>
</html>
